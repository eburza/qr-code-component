<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>QR code component</title>
</head>
<body>

    <section class="qr-component" role="main">
      <div role="img" aria-label="qr code">
        <img class="qr-img" src="./images/image-qr-code.png" alt="qr code" />
      </div>

      <div class="text">
        <h1 class="heading-txt">Improve your front-end skills by building projects</h1>
        <p class="paragraph-txt">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>

</body>
</html>
